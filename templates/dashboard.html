<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | theSNEAKShub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons like the shopping cart -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container my-5">
    {% include '_flash_messages.html' %}
    
    <!-- Header Section with Navigation Links (replacing the removed navbar) -->
    <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
        <h1 class="fs-3 fw-bold text-primary">Welcome, {{ name }}!</h1>
        <nav>
            <!-- Link to the shopping cart -->
            <a href="{{ url_for('cart') }}" class="btn btn-outline-dark me-2">
                <i class="fas fa-shopping-cart me-1"></i> View Cart
            </a>
            <!-- Logout link -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
        </nav>
    </header>

    <h2 class="mb-4 fw-light border-bottom pb-2">Explore the Latest Drops</h2>

    <!-- Product Grid -->
    <div class="row">
        <!-- Loop through each product passed from the Flask route (app.py) -->
        {% for product in products %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card product-card shadow-sm h-100">
                <!-- Product Image -->
                <img src="{{ url_for('static', filename='image/' + product.image_file) }}" 
                     class="card-img-top" 
                     alt="{{ product.name }}"
                     onerror="this.onerror=null;this.src='https://placehold.co/250x250/505050/FFFFFF?text=No+Image';">
                
                <div class="card-body d-flex flex-column">
                    <!-- Product Details -->
                    <h5 class="card-title fw-bold">{{ product.name }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>
                    
                    <!-- Price -->
                    <p class="card-text fs-5 fw-bolder text-primary mt-2">
                        ${{ '%.2f' | format(product.price) }}
                    </p>
                    
                    <!-- Add to Cart Form -->
                    <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}" class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-cart-plus me-2"></i> Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
